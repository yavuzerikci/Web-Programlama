<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hafta 5 – CSS Görevi</title>

  <!-- 3. tablo için EXTERNAL CSS -->
  <link rel="stylesheet" href="stil.css">

  <style>
    /* 2. tablo için INTERNAL CSS */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f4f4f5;
      margin: 0;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .aciklama {
      text-align: center;
      margin-bottom: 20px;
      color: #4b5563;
    }

    table.internal-table {
      border-collapse: collapse;
      width: 70%;
      margin: 16px auto;
      background: #eff6ff;
    }

    table.internal-table th,
    table.internal-table td {
      border: 1px solid #1d4ed8;
      padding: 8px;
      text-align: center;
    }

    table.internal-table th {
      background: #1d4ed8;
      color: #fff;
    }

    /* GÖREV 2 – daireler */
    .circle-wrapper {
      position: relative;
      width: 260px;
      height: 160px;
      margin: 40px auto;
    }

    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      position: absolute;
      opacity: 0.8;
    }

    .circle1 { background: #f97316; left: 0;   top: 20px; }
    .circle2 { background: #facc15; left: 60px; top: 0; }
    .circle3 { background: #6366f1; left: 120px; top: 25px; }
  </style>
</head>
