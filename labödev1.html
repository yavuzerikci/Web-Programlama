<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Görevi 1 - İmajlı Animasyonlar</title>

<style>
    body {
        background: #f5f5f5;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .kutu {
        width: 110px;
        height: 110px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .kutu img {
        width: 60%;
        height: 60%;
        object-fit: contain;
        filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
    }

    /* 1. Yukarı–aşağı giden */
    .yukariAsagi {
        background: #ef5350;
        animation: yukariAsagi 2s ease-in-out infinite alternate;
    }
    @keyframes yukariAsagi {
        from { transform: translateY(0); }
        to { transform: translateY(-80px); }
    }

    /* 2. Büyüyüp küçülen ve rengi değişen */
    .buyuKucul {
        background: #42a5f5;
        animation: buyuKucul 3s ease-in-out infinite alternate;
    }
    @keyframes buyuKucul {
        0%   { transform: scale(1); background: #42a5f5; }
        50%  { transform: scale(1.5); background: #7e57c2; }
        100% { transform: scale(1); background: #ffca28; }
    }

    /* 3. Transparan değeri değişen */
    .transparan {
        background: #66bb6a;
        animation: saydamlik 2.5s ease-in-out infinite alternate;
    }
    @keyframes saydamlik {
        0%   { opacity: 1; }
        100% { opacity: 0.2; }
    }

    /* 4. Sağa sola giden */
    .sagaSola {
        background: #ffa726;
        animation: sagaSola 3s ease-in-out infinite alternate;
    }
    @keyframes sagaSola {
        from { transform: translateX(0); }
        to   { transform: translateX(100px); }
    }

    /* 5. Dönen */
    .donen {
        background: #ab47bc;
        animation: donme 2.5s linear infinite;
    }
    @keyframes donme {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
    }
</style>
</head>
<body>

    <!-- Yukarı-aşağı -->
    <div class="kutu yukariAsagi">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Ok">
    </div>

    <!-- Büyüyüp küçülen -->
    <div class="kutu buyuKucul">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Yıldız">
    </div>

    <!-- Transparanlaşan -->
    <div class="kutu transparan">
        <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" alt="Kalp">
    </div>

    <!-- Sağa sola giden -->
    <div class="kutu sagaSola">
        <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png" alt="Sağa ok">
    </div>

    <!-- Dönen -->
    <div class="kutu donen">
        <img src="https://cdn-icons-png.flaticon.com/512/61/61112.png" alt="Yenile">
    </div>

</body>
</html>
