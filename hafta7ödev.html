<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hacettepe BÖTE - Hareketli Arka Plan</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .rect-wrapper {
            position: absolute;
            width: 80%;
            max-width: 900px;
            height: 260px;
        }

        .rect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.28);
            border-radius: 10px;
            animation: float 10s ease-in-out infinite;
        }

        /* Her biri aynı animasyonu kullanıyor ama farklı zamanlarda başlıyor */
        .rect1  { animation-delay: 0s; }
        .rect2  { animation-delay: 0.8s; }
        .rect3  { animation-delay: 1.6s; }
        .rect4  { animation-delay: 2.4s; }
        .rect5  { animation-delay: 3.2s; }
        .rect6  { animation-delay: 4s; }
        .rect7  { animation-delay: 4.8s; }
        .rect8  { animation-delay: 5.6s; }
        .rect9  { animation-delay: 6.4s; }
        .rect10 { animation-delay: 7.2s; }

        /* HAREKETLERİ GENİŞ VE BELİRGİN */
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.23;
            }
            20% {
                transform: translate(-80px, -60px) scale(1.1) rotate(6deg);
                opacity: 0.35;
            }
            40% {
                transform: translate(120px, 80px) scale(1.2) rotate(-10deg);
                opacity: 0.45;
            }
            60% {
                transform: translate(-140px, 90px) scale(1.05) rotate(12deg);
                opacity: 0.32;
            }
            80% {
                transform: translate(90px, -90px) scale(1.15) rotate(-7deg);
                opacity: 0.38;
            }
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.23;
            }
        }

        .content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 5;
            text-shadow: 0 0 8px rgba(0,0,0,0.6);
        }

        .content h1 {
            font-size: 64px;
            margin: 0 10px 10px;
            font-weight: 800;
        }

        .content p {
            font-size: 20px;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .rect-wrapper {
                height: 220px;
            }
            .content h1 {
                font-size: 42px;
            }
            .content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="rect-wrapper">
        <div class="rect rect1"></div>
        <div class="rect rect2"></div>
        <div class="rect rect3"></div>
        <div class="rect rect4"></div>
        <div class="rect rect5"></div>
        <div class="rect rect6"></div>
        <div class="rect rect7"></div>
        <div class="rect rect8"></div>
        <div class="rect rect9"></div>
        <div class="rect rect10"></div>
    </div>

    <div class="content">
        <h1>Hacettepe BÖTE</h1>
        <p>Öğretim teknolojileri ve bilişim teknolojileri eğitimi için modern web arayüzü.</p>
    </div>
</div>

</body>
</html>
