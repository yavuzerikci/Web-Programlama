<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test/Sınav Formu</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    fieldset{margin:16px 0;padding:12px}
    legend{font-weight:bold}
    label{display:block;margin:8px 0 4px}
  </style>
</head>
<body>
  <h1>Test/Sınav Formu</h1>

  <form action="#" method="post">
    <!-- Aday bilgileri -->
    <fieldset>
      <legend>Aday Bilgileri</legend>
      <label for="ad">Ad Soyad *</label>
      <input id="ad" name="ad" type="text" required>

      <label for="mail">E-posta *</label>
      <input id="mail" name="mail" type="email" required>
    </fieldset>

    <!-- Test soruları -->
    <fieldset>
      <legend>Test</legend>

      <!-- S1: Kısa cevap (text) -->
      <label for="s1">1) HTML'nin bir özelliğini yazın.</label>
      <input id="s1" name="s1" type="text" placeholder="Kısa cevap">

      <!-- S2: Çoklu seçim (checkbox) -->
      <p>2) Hangi programlama dillerini biliyorsunuz? <small>(Birden fazla seçebilirsiniz)</small></p>
      <label><input type="checkbox" name="dil" value="HTML"> HTML</label>
      <label><input type="checkbox" name="dil" value="CSS"> CSS</label>
      <label><input type="checkbox" name="dil" value="JavaScript"> JavaScript</label>

      <!-- S3: Tek seçim (radio) -->
      <p>3) Hangi tarayıcıyı kullanıyorsunuz? <small>(Tek seçim)</small></p>
      <label><input type="radio" name="tarayici" value="Chrome"> Chrome</label>
      <label><input type="radio" name="tarayici" value="Firefox"> Firefox</label>
      <label><input type="radio" name="tarayici" value="Safari"> Safari</label>

      <!-- S4: Açıklama (textarea) -->
      <label for="yorum">4) Yorumlarınız:</label>
      <textarea id="yorum" name="yorum" rows="4" placeholder="İsteğe bağlı"></textarea>
    </fieldset>

    <button type="submit">Gönder</button>
    <button type="reset">Temizle</button>
  </form>
</body>
</html>
