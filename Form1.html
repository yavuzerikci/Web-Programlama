<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Programcılığı – Basit Test</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#94a3b8;--accent:#22d3ee}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:860px;margin:28px auto;padding:16px}
    h1{margin:0 0 10px}
    p.muted{color:var(--muted)}
    fieldset{border:1px solid #334155;border-radius:14px;margin:16px 0;padding:14px;background:var(--card)}
    legend{padding:0 6px;color:var(--muted)}
    label{display:block;margin:8px 0 4px}
    input,select,textarea{width:100%;padding:10px;border:1px solid #334155;border-radius:10px;background:#0b1220;color:var(--text)}
    .inline label{display:inline-flex;gap:8px;align-items:center;margin-right:14px}
    .row{display:grid;gap:12px;grid-template-columns:repeat(2,minmax(0,1fr))}
    button{background:var(--accent);color:#0b1220;border:none;padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer}
    button:hover{opacity:.92}
    .hint{color:var(--muted);font-size:.9rem}
  </style>
</head>

            <input id="email" name="email" type="email" required placeholder="ornek@posta.com">

        <div class="inline">
          <label><input type="radio" name="s3" value="GET"> GET</label>
          <label><input type="radio" name="s3" value="POST"> POST</label>
        </div>

        <select id="s4" name="s4" required>

          <option>img</option>
          <option>image</option>
          <option>picture</option>
        </select>
