<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Renk Değişimi Örneği</title>

<style>
    /* Renk değişimi animasyonu */
    @keyframes renkDegisim {
        from { background-color: white; }
        to { background-color: black; }
    }

    /* Div kutusu */
    div {
        width: 150px;
        height: 150px;
        background-color: red;
        animation-name: renkDegisim;
        animation-duration: 4s;
        animation-iteration-count: infinite; /* sonsuz döngü */
        animation-direction: alternate; /* ileri-geri renk değişimi */
    }

    /* Ortalamak için */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
</style>
</head>
<body>

<div></div>

</body>
</html>
