<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hacettepe BÖTE</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
        overflow: hidden;
    }

    .hero {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .rect-wrapper {
        position: absolute;
        width: 80%;
        max-width: 900px;
        height: 260px;
    }

    .rect {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 0, 0, 0.3);
        border-radius: 8px;
        animation: float 6s ease-in-out infinite;
    }

    /* Her birinin hareketi farklı olsun */
    .rect1 { animation-delay: 0s; }
    .rect2 { animation-delay: 0.5s; }
    .rect3 { animation-delay: 1s; }
    .rect4 { animation-delay: 1.5s; }
    .rect5 { animation-delay: 2s; }
    .rect6 { animation-delay: 2.5s; }
    .rect7 { animation-delay: 3s; }
    .rect8 { animation-delay: 3.5s; }
    .rect9 { animation-delay: 4s; }
    .rect10 { animation-delay: 4.5s; }

    /* Animasyon tanımı */
    @keyframes float {
        0%   { transform: translate(0, 0) rotate(0deg); opacity: 0.25; }
        25%  { transform: translate(-15px, -10px) rotate(2deg); opacity: 0.35; }
        50%  { transform: translate(10px, 10px) rotate(-3deg); opacity: 0.4; }
        75%  { transform: translate(-5px, 15px) rotate(1deg); opacity: 0.3; }
        100% { transform: translate(0, 0) rotate(0deg); opacity: 0.25; }
    }

    .content {
        position: relative;
        text-align: center;
        color: #fff;
        z-index: 5;
        text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .content h1 {
        font-size: 64px;
        margin: 0 10px 10px;
        font-weight: 700;
    }

    .content p {
        font-size: 20px;
        margin: 0 10px;
    }

    @media (max-width: 768px) {
        .rect-wrapper { height: 220px; }
        .content h1 { font-size: 40px; }
        .content p { font-size: 16px; }
    }
</style>
</head>
<body>

<div class="hero">
    <div class="rect-wrapper">
        <div class="rect rect1"></div>
        <div class="rect rect2"></div>
        <div class="rect rect3"></div>
        <div class="rect rect4"></div>
        <div class="rect rect5"></div>
        <div class="rect rect6"></div>
        <div class="rect rect7"></div>
        <div class="rect rect8"></div>
        <div class="rect rect9"></div>
        <div class="rect rect10"></div>
    </div>

    <div class="content">
        <h1>Hacettepe BÖTE</h1>
        <p>Öğretim teknolojileri ve bilişim teknolojileri eğitimi için en iyi adres.</p>
    </div>
</div>

</body>
</html>
